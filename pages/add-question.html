        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="content">
        <div class="sidebar">
            <div class="sidebar-inner">
                <div class="logo"><a href="/">Portal <i class="fa-solid fa-splotch"></i></a></div>
                <a class="sidebar-link" href="/">Dashboard</a>
                <a class="sidebar-link haveSubmenu" href="javxascript:void(0)">Team <i
                        class="fa-solid fa-caret-down"></i></a>
                <div class="sidebar-submenu">
                    <a href="/pages/add-team.html" class="sidebar-link">Add Team</a>
                    <a href="/pages/all-team.html" class="sidebar-link">All Team</a>
                </div>
                <a class="sidebar-link haveSubmenu" href="javascript:void(0)">Users <i
                        class="fa-solid fa-caret-down"></i></a>
                <div class="sidebar-submenu">
                    <a href="/pages/add-user.html" class="sidebar-link">Add User</a>
                    <a href="/pages/all-user.html" class="sidebar-link">All Users</a>
                </div>
                <a class="sidebar-link haveSubmenu" href="javascript:void(0)">Quiz <i
                        class="fa-solid fa-caret-down"></i></a>
                <div class="sidebar-submenu">
                    <a href="/pages/add-quiz.html" class="sidebar-link">Add Quiz</a>
                    <a href="/pages/all-quiz.html" class="sidebar-link">All Quiz</a>
                </div>
                <a class="sidebar-link haveSubmenu active" href="javascript:void(0)">Questions <i
                        class="fa-solid fa-caret-down"></i></a>
                <div class="sidebar-submenu expanded">

                    <a href="/pages/all-question.html" class="sidebar-link">All Questions</a>
                </div>
                <a class="sidebar-link" href="/pages/pricing.html">Pricing</a>
                <a class="sidebar-link" href="/pages/certificate.html">Certificate</a>
                <a class="sidebar-link" href="/pages/profile.html">Profile</a>
                <a class="sidebar-link" href="/pages/account.html">Account</a>
                <a class="sidebar-link" href="/pages/security.html">Security</a>
                <a class="sidebar-link" href="/login.html">Logout</a>
            </div>
        </div>
        <div class="toggle-icon"><i class="fa-solid fa-caret-left"></i></div>
        <div class="main">
            <div class="theme-icon">
                <i class="fa-solid fa-sun"></i>
            </div>
            <div class="user-menu">
                <div class="user-menu-links">
                    <a href="/pages/profile.html"><i class="fa fa-user"></i></a>
                    <a href="/pages/security.html"><i class="fa fa-shield"></i></a>
                    <a href="/pages/account.html"><i class="fa fa-cog"></i></a>
                    <a href="/login.html"><i class="fa fa-sign-out-alt"></i></a>
                </div>
                <div class="toggle-user-menu"><i class="fa-solid fa-caret-left"></i></div>
            </div>
            <div class="data">
                <h2 class="page-heading">Add Question</h2>

                <div class="form-container">
                    <h3>Question Details</h3>
                    <form action="">
                        <div class="form-row">
                            <div class="form-group full">
                                <input type="text" id="title" required>
                                <label for="title">Title</label>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group four">
                                <input type="text" id="option1" required>
                                <label for="option1">Option 1</label>
                            </div>
                            <div class="form-group four">
                                <input type="text" id="option2" required>
                                <label for="option2">Option 2</label>
                            </div>
                            <div class="form-group four">
                                <input type="text" id="option3" required>
                                <label for="option3">Option 3</label>
                            </div>
                            <div class="form-group four">
                                <input type="text" id="option4" required>
                                <label for="option4">Option 4</label>
                            </div>
                        </div>
                        <div class="all-toggles">
                            <div class="single-toggle">
                                <label for="option_1">Option 1</label>
                                <input type="radio" name="ans" id="option_1">
                            </div>
                            <div class="single-toggle">
                                <label for="option_2">Option 2</label>
                                <input type="radio" name="ans" id="option_2">
                            </div>
                            <div class="single-toggle">
                                <label for="option_3">Option 3</label>
                                <input type="radio" name="ans" id="option_3">
                            </div>
                            <div class="single-toggle">
                                <label for="option_4">Option 4</label>
                                <input type="radio" name="ans" id="option_4">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <input type="number" id="correct_mark" required value="1">
                                <label for="correct_mark">Correct Mark</label>
                            </div>
                            <div class="form-group">
                                <input type="number" id="nagative_mark" required value="0">
                                <label for="nagative_mark">Nagative Mark</label>
                            </div>
                            
                        </div>


                        <button class="btn">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Content Ends -->

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
